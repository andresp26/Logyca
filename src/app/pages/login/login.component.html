<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-4">
                <div id="login-box" class="col-md-6  shadow">
                    <div id="login-form">
                        <i id="iconuser" class="fa fa-user icon"></i>
                        <div class="form-group">
                            <input type="text" placeholder="Usuario" [(ngModel)]="username" name="username"
                                id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="ContraseÃ±a" [(ngModel)]="pass" name="password"
                                id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-success btn-block" (click)="Validar()"
                                value="Ingresar">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-success btn-block" (click)="registro()"
                                value="Registrarse">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
