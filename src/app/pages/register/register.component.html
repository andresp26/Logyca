<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-4">
                <div id="login-box" class="col-md-6  shadow">
                    <form id="login-form" [formGroup]="form" novalidate>
                        <i id="iconuser" class="fa fa-user icon"></i>
                        <div class="form-group">
                            <input type="text" placeholder="Nombre" formControlName="nombre" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Usuario" name="username" formControlName="usuario"
                                id="username" class="form-control">
                        </div>
                        <div formGroupName="passwords">
                            <div class="form-group">
                                <input type="password" placeholder="Contraseña" name="password" id="password"
                                    formControlName="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="Repita su Contraseña"
                                    formControlName="confirm_password" id="password" class="form-control">
                                <div style='color:yellow'
                                    *ngIf="form.get(['passwords','password']).value != form.get(['passwords','confirm_password']).value && form.get(['passwords','confirm_password']).value != null">
                                    Las contraseñas deben ser iguales</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <select class="form-control"  formControlName="perfil">
                                <option value="Administrador"> Administrador </option>
                                <option value="Usuario">Usuario</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-success btn-block" (click)="registro()"
                                value="Registrarse">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
